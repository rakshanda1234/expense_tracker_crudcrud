<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <title>Expense Tracker</title>
    </head>


</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="col-md-6"></div>
            <h1 id="header-title">Expence Tracker <span style="display:none">123</span></h1>
        </div>
    </header>

    <body>
        <section class="container">
            <div id="outer">

                <div class="mesg"></div>

                <form onsubmit="submitform(event)" id="my-form">
                    <div id="set">
                        <label> Choose Expense Amount :</label>
                        <input type="number" id="typeid" name="typeid" required>
                        <br>
                        <label> Choose description :</label>
                        <input list="browsers" name="browserid" id="browserid" placeholder="select one any"
                            required><br>
                        <datalist id="browsers">
                            <option value="Party">
                            <option value="vehicle">
                            <option value="Bill">
                        </datalist>

                        <label> Choose a category: </label>
                        <select id="selectid" name="selectedid" required>
                            <option value="">select any one</option>
                            <option value="food">Food</option>
                            <option value="fuel">fuel</option>
                            <option value=" E-bill">electricity bill</option>

                        </select><br><br>
                        <button id="submit">Add Expense</button>
                        <br>
                        <br>
                    </div>
                    <div>

                    </div>
                </form>
                <ul id="userlist"> </ul>
            </div>

        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="main.js"></script>
        </head>

</html>
